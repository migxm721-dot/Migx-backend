name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ANDROID_NDK_VERSION: "26.1.10909125"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;${{ env.ANDROID_NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/${{ env.ANDROID_NDK_VERSION }}" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Configure ARM ABI Support
        run: |
          echo "" >> android/gradle.properties
          echo "# ARM ABI Support" >> android/gradle.properties
          echo "reactNativeArchitectures=armeabi-v7a,arm64-v8a" >> android/gradle.properties
          echo "newArchEnabled=true" >> android/gradle.properties
          cat android/gradle.properties

      - name: Enable APK Split by ABI
        run: |
          cat >> android/app/build.gradle << 'EOF'

          android {
              splits {
                  abi {
                      enable true
                      reset()
                      include "armeabi-v7a", "arm64-v8a"
                      universalApk false
                  }
              }
          }
          EOF

      - name: Build Android APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: migx-release
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
